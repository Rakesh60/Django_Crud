<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reciepe App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>
   <div class="container col-4 card mt-3 shadow-lg">
    <form method="post"  >
        {% csrf_token %}
        <h2 class="text-center">REGISTER HERE</h2>

        {% if messages %}
          
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
          </div>
      
        {% endif %}

        



        <div class="form-group m-4">
          <label for="exampleInputEmail1">First Name</label>
          <input type="text" name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Firstname">
         
        </div>

        <div class="form-group m-4">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="text" name="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter lastname">
         
        </div>
        <div class="form-group m-4">
            <label for="exampleInputEmail1">User name</label>
            <input type="text" name="user_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
           
          </div>



        <div class="form-group m-4">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <p class="form-group m-4">Already have account <a href="/login/">Login</a></p>
       
        <button type="submit" class="btn  btn-primary m-4">Submit</button>
      </form>
   </div>
</body>
